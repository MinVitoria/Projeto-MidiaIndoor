<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia Indoor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <link rel="stylesheet" href="estilo.css">
    <style>
        body {
            background-image: url('https://media.tenor.com/D5i8SCyC_lQAAAAC/hot-af.gif');
            background-size: cover;

        }
    </style>
    <div class="container border border-start-0 bg-body-tertiary mt-5" id="login_aqui">

        <h1 class="text-center ffh1">LOGIN</h1>
        <!-- nome -->
        <div class="input-group">
            <span class="input-group-text">Nome e sobrenome</span>
            <input type="text" aria-label="Primeiro nome" class="form-control">
            <input type="text" aria-label="Sobrenome" class="form-control">
        </div>

        <br>
        <!-- email -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Email" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <!-- senha -->
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Senha</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"
                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
            <button type="button" class=" btn btn-dark mt-3 corzinha" id="btn_logar">Entrar</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
