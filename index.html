<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="titulo">
        <header>Conect Wave</header>
    </div>
    <div class="botoes_geral">
        <div clas="botoes_esquerdo">
            <button id="cadastras()">Cadrastar</button>
            <button id="remover()">Remover</button>
        </div>

        <div class="botoes_direito">
            <button id="editar()">Editar</button>
            <button id="mostrar()">Mostrar</button>
            <button id="listar()">Listar</button>
        </div>
    </div>

    <div class="container-main">
        <h2>Editar: </h2>
        <hr>

        <h3>Marca: </h3>
        <input id="marca">
        <hr>

        <h3>Texto: </h3>
        <input id="texto">
        <hr>

        <h3>Imagem/video: </h3>
        <input id="img_video">
        <hr>

        <h3>Tempo na tela: </h3>
        <input id="tempo_tela">
    </div>
</body>
</html>
